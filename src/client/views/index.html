<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="holder headline"><h1>Weather Journal App</h1></div>
      <div class="holder city">
        <label for="city">City Name</label>
        <input type="text" id="city" placeholder="enter city name here" />

        <label for="start">Start Date</label>
        <input
          type="date"
          id="start"
          placeholder="enter date here"
          required
          pattern="\d{4}-\d{2}-\d{2}"
        />
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="9"
          cols="50"
        ></textarea>
        <button id="generate" type="submit">Generate</button>
      </div>
      <div class="holder entry">
        <div class="title"><h2>Most Recent Entry</h2></div>
        <div id="entryHolder">
          <div id="days"></div>
          <div id="temp"></div>
          <div id="content"></div>
          <div id="error"></div>
        </div>
        <div class="mapholder">
          <div id="map" class="map"></div>
          <div id="photo" class="photo">
            <img
              src="../media/pedro-kummel-x1mQuq9lBq0-unsplash.jpg"
              width="480"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <script>
      // // Check that service workers are supported
      // if ('serviceWorker' in navigator) {

      //   window.addEventListener('load', () => {
      //     navigator.serviceWorker.register('/service-worker.js');
      //   });
      // }
    </script>
  </body>
</html>
